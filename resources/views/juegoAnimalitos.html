<!DOCTYPE html>
<html>
<head>
	<title>Juega con los animales</title>
	<link rel="stylesheet" type="text/css" href="../Styles/global.css">
	<link rel="stylesheet" type="text/css" href="../Styles/GridGame.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	
	<div class="wrapper ">
		<div class="row">
			<div class="col-12 grid-header">1</div>
		</div>
		<div class="row celda-juego">
			<div class="col content-celda ">
				<div class="celda-button" data-animal="gatito" ontouchstart="Toque(this)"  onclick="Toque(this)" id="button1">
					
				</div>
			</div>
			<div class="col content-celda ">
				<div class="celda-button" id="button2" data-animal="perrito" ontouchstart="Toque(this)" onclick="Toque(this)">
					
				</div>
			</div>
		</div>
		 
		<div class="row celda-juego">
			<div class="col-sm content-celda " >
				<div class="celda-button" id="button3"data-animal="vaquita" ontouchstart="Toque(this)" onclick="Toque(this)">
					
				</div>
			</div>
			<div class="col-sm content-celda">
				<div class="celda-button" id="button4"data-animal="caballito" ontouchstart="Toque(this)" onclick="Toque(this)">
					
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12 grid-footer">
				
				<div style="display: none;">
					<audio id="sound_gato" src="../sound/gato.mp3"></audio>
					<audio id="sound_perro" src="../sound/perro.mp3"></audio>
					<audio id="sound_caballo" src="../sound/caballo.mp3"></audio>
					<audio id="sound_vaca" src="../sound/vaca.mp3"></audio>
				</div>

			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../../controller/juegoAnimales.js"></script>

</body>
</html>
